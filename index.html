<!DOCTYPE html>
<html>
  <head>
    <title>Random Safety Tip Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="tip-container">
        <h2 class="tip-season"></h2>
        <h1 class="tip-name"></h1>
        <p class="tip-description"></p>
      </div>
      <div class="button-container">
        <button id="retry-button">Generate Another Tip</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@2/dist/crate.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
