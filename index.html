<!DOCTYPE html>
<html>
  <head>
    <title>Random Safety Tip</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Random Safety Tip</h1>

      <div class="tip-container">
        <p class="season" id="Season"></p>
        <p class="tip" id="Tip"></p>
        <p class="description" id="Description"></p>
      </div>
      
	  <div class="season-buttons">
        <button id="summer">Summer</button>
        <button id="winter">Winter</button>
        <button id="spring">Spring</button>
        <button id="fall">Fall</button>
		<button id="year-round">Year-Round</button>
		<button id="retry-button">Retry</button>
      </div>
    </div>
    <script src="safety-tips.js"></script>
    <script src="script.js"></script>
  </body>
</html>
