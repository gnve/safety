<!DOCTYPE html>
<html>
  <head>
    <title>Random Safety Tip Generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Random Safety Tip Generator</h1>
      <div class="tip-container">
        <div class="tip-info">
          <h2 id="safety-tip"></h2>
          <p id="safety-season"></p>
          <p id="safety-description"></p>
        </div>
        <div class="tip-actions">
          <button id="retry-button">Retry</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
